<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/form.css" rel="stylesheet"/> 
    </head>
    <body>
        <h1>Hello World!</h1>
        <form>
            <fieldset>
                <legend>Form</legend>
                <article>
                    <h3>Text</h3><input type="text" required class="required" />
                </article>
                <article>
                    <h3>Checkboxes</h3>
                    <label><input type="checkbox" />Greyhound</label>
                    <label><input type="checkbox" />Labrador</label>
                    <label><input type="checkbox" />Husky</label>
                    <label><input type="checkbox" />German Shepherd</label> <label><input type="checkbox" />Poodle</label>
                </article>
                <article>
                    <h3>Radio buttons</h3>
                    <label><input type="radio" name="age" />Child</label> <label><input type="radio" name="age" />Teen</label> <label><input type="radio" name="age" />Adult</label>
                </article>
                <article>
                    <h3>Text area</h3>
                    <textarea></textarea>
                </article>
                <article>
                    <h3>Dropdown box</h3>
                    <select>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                    </select>
                </article>
                <input type="submit" value="Submit" />
            </fieldset>
        </form>
    </body>
</html>
